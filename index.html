<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lefine Embed Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/global.css">
</head>
<body>

<div class="app">
    <section id="entry-section">
        <div class="card-wrapper">
            <div class="card-header">
                <img src="assets/images/logo.png" class="card-header-barend-logo">
                <span class="card-header-title">Enter video url</span>
            </div>
            <div class="card-body">
                <input type="text" id="video-url" class="card-body-input"
                       placeholder="https://www.youtube.com/watch?v=QRqY_20ti9A"/>
            </div>
            <div class="card-footer">
                <button id="card-footer-button" class="card-footer-button cs-btn disable-btn">Submit</button>
            </div>
        </div>
    </section>
    <section id="video-watch-section">
        <div class="back-button-box">
            <button id="video-watch-section-back-button" class="video-watch-section-back-button cs-btn">Back</button>
        </div>
        <div class="video-wrapper">
            <div>
                <div id="video-showing-box">
                </div>
            </div>
            <div class="video-controller-wrapper">
                <button id="video-controller-wrapper-status-button">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </div>
        <div class="controller-video-box">
            <ul>
                <li>
                    <button id="video-status-button">
                        <i class="fas fa-play"></i>
                    </button>
                </li>
                <li>
                    <button id="video-status-mute">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-range-box">
                        <input id="volume-range" type="range" min="0" />
                    </div>
                </li>
                <li>
                    <input id="duration-range" type="range" min="0" max="100"/>
                </li>
                <li>
                    <button id="video-expand-button">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="./assets/scripts/script.js"></script>
</body>
</html>
